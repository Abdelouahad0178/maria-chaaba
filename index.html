            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f4f4f4;
        }

        td {
            font-weight: bold;
            font-size: 24px;
        }

        @media (max-width: 600px) {
            td {

        }

</head>

        const tableBody = document.getElementById("tableBody");
        let currentLang = 'fr';  // Par défaut en français

        // Fonction pour lire le chiffre dans la langue choisie
        function lireChiffre(chiffre, lang) {
            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(chiffre);

            if (lang === 'ar-MA') {
                lang = 'ar-SA';  // Utiliser l'arabe standard si l'arabe marocain n'est pas disponible
            }

            utterThis.lang = lang;
            synth.speak(utterThis);
        }

        // Fonction pour choisir les chiffres en fonction de la langue
        function getChiffresEnLettres() {
            if (currentLang === 'fr') return chiffresEnLettresFR;
            if (currentLang === 'en') return chiffresEnLettresEN;
            if (currentLang === 'ar') return chiffresEnLettresAR;
        }

        // Générer les lignes du tableau selon la langue choisie
        function generateTable() {
            tableBody.innerHTML = '';  // Vider le tableau avant de générer
            const chiffres = getChiffresEnLettres();
            for (let i = 0; i <= 100; i++) {
                const row = document.createElement("tr");

                const numberCell = document.createElement("td");
                numberCell.textContent = i;

                const letterCell = document.createElement("td");
                letterCell.textContent = chiffres[i];

                // Ajouter un événement de clic pour lire le chiffre
                letterCell.addEventListener("click", function() {
                    lireChiffre(chiffres[i], currentLang === 'fr' ? 'fr-FR' : currentLang === 'en' ? 'en-US' : 'ar-MA');
                });

                row.appendChild(numberCell);
                row.appendChild(letterCell);
                tableBody.appendChild(row);
            }
        }

        // Mettre à jour la langue et régénérer le tableau
        document.getElementById('languageSelector').addEventListener('change', function() {
            currentLang = this.value;
            generateTable();
        });

        generateTable();  // Générer le tableau au chargement
    </script>

</body>
</html>
